<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Primera Compra</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="primera-compra-overlay">
        <div class="primera-compra-overlay-content primera-compra">

            <!--contenedor 1-->
            <div class="primera-compra-content-parte-1">

                <div class="primera-compra-content-parte-1-logo-mobile-gray"></div>
                <div class="primera-compra-content-parte-1-logo-mobile">
                    <img src="./assets/logo-nuevo-Girbaud.png" alt="Logo Girbaud" class="logo-girbaud-mobile"
                        width="80">
                </div>
                <div class="primera-compra-info-parte1">

                    <div class="primera-compra-content-parte-1-close">
                        <img class="icono-cerrar-primera-compra" src="./assets/Vector.svg" alt="Icono de cerrar modal">
                    </div>

                    <!--información-->
                    <div class="primera-compra-info-content-parte1">
                        <img src="./assets/logo-nuevo-Girbaud.png" alt="Logo Girbaud" class="logo-girbaud" width="100">
                        <div class="primera-compra-promo-content-parte1">
                            <p class="primera-compra-title-parte1">¿Qué tal un</p>
                            <div class="primera-compra-subtitle-parte1">
                                <p>15%</p>
                                <p>Off</p>
                            </div>
                            <p class="primera-compra-title-parte1">en tu primera compra?</p>
                        </div>

                        <button class="primera-compra-button-parte1" id="mostrarParte2">¡Lo quiero!</button>
                        <p class="primera-compra-button-cerrar-parte1">No gracias</p>
                    </div>
                    <!--información-->
                </div>
            </div>
        </div>


        <!--contenedor 2-->
        <div class="primera-compra-overlay-content-parte2 primera-compra" style="position: absolute;">
            <div class="primera-compra-contenedor-parte-2">
                <div class="primera-compra-content-parte-2">
                    <div class="primera-compra-imagen-parte-2">
                        <img src="./assets/MFG_PopUp-2-PC.webp" alt="Imagen jeans">
                    </div>
                    <div class="primera-compra-formulario-parte-2">
                        <div class="primera-compra-content-parte-2-logo-mobile-gray"></div>
                        <div class="primera-compra-content-parte-1-close">
                            <img class="icono-cerrar-primera-compra-parte2" src="./assets/Vector.svg"
                                alt="Icono de cerrar modal">
                        </div>

                        <!--formulario-->
                        <div class="primera-compra-info-content-parte2">
                            <div class="primera-compra-content-parte-2-logo">
                                <img src="./assets/logo-nuevo-Girbaud.png" alt="Logo Girbaud" class="logo-girbaud-parte2"
                                    width="100">
                            </div>

                            <form class="primera-compra-content-parte-2-formulario">
                                <legend class="primera-compra-content-parte-2-legend">¡Inscríbete y obtén un 15% de
                                    descuento en tu primera compra!</legend>
                                <div class="contenedor-input">
                                    <label for="" class="primera-compra-label-parte2">Nombres</label>
                                    <input type="text" id="" placeholder="Ingresa tus nombres y apellidos">
                                </div>

                                <div class="contenedor-input">
                                    <label for="" class="primera-compra-label-parte2">Correo eléctronico</label>
                                    <input type="text" id="" placeholder="Ingresa tu dirección de correo eléctronico">
                                </div>

                                <div class="contenedor-input">
                                    <label for="" class="primera-compra-label-parte2">Número de celular</label>
                                    <input type="text" id="" placeholder="3242342233">
                                </div>

                                <div class="contenedor-input">
                                    <label for="" class="primera-compra-label-parte2">Número de celular</label>
                                    <input type="date" id="">
                                </div>

                                <div class="contenedor-input-check">
                                    <input type="checkbox" class="primera-compra-checkbox">
                                    <label for="">Acepto política de privacidad y términos y condiciones</label>
                                </div>

                                <input class="primera-compra-button-parte2" type="submit" value="Inscribirme">
                            </form>

                            <p class="primera-compra-button-cerrar-parte2">No, gracias.cerrar</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="js/app.js"></script>
</body>

</html>
